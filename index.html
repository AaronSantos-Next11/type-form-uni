<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Enlace a CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Type of form fields</title>
  </head>
  <body>
    <!-- Mian container -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 form-container">
          <h1 class="text-center">Types of forms fields</h1>
          <!-- Start of form -->
          <form action="#" method="post">
            <!-- Text field for the name-->
            <div class="mb-3">
              <label for="name" class="form-label"> Name(s): </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Write your name"
                required
              />
            </div>

            <!-- Email field -->
            <div class="mb-3">
              <label for="email" class="form-label"> Email: </label>
              <input
                type="email"
                class="form-control"
                id="emal"
                name="email"
                placeholder="example@gmail.com"
                required
              />
            </div>

            <!-- Password of user -->
            <div class="mb-3">
              <label for="password" class="form-label"> Password: </label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="ExampL3-0f-P4ssW00rd"
                required
              />
            </div>

            <!-- Number field for age -->
            <div class="mb-3">
              <label for="age" class="form-label"> Age: </label>
              <input
                type="number"
                class="form-control"
                name="age"
                id="age"
                min="1"
                max="120"
                placeholder="write your age"
                required
              />
            </div>

            <!-- Date field -->
            <div class="mb-3">
              <label for="date" class="form-label"> Date of birth: </label>
              <input type="date" class="form-control" name="date" id="date" />
            </div>

            <!-- Check box -->
            <div class="mb-3 form-check">
              <label for="newsletter" class="form-check-label">
                Suscribe to the newsletter:
              </label>
              <input
                type="checkbox"
                class="form-check-input"
                name="newsletter"
                id="newsletter"
                value="yes"
              />
            </div>

            <!-- Radio button gruop -->
            <div class="mb-3">
              <!-- Title of camp of gender -->
              <label for="" class="form-label"> Gender: </label>

              <!-- For male -->
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="male"
                  name="gender"
                  value="male"
                />
                <label for="male" class="form-check-label">Male</label>
              </div>

              <!-- For famele -->
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="famele"
                  name="gender"
                  value="famele"
                />
                <label for="famele" class="form-check-label">Famele</label>
              </div>

              <!-- For other -->
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="other"
                  name="gender"
                  value="other"
                />
                <label for="other" class="form-check-label"> Other </label>
              </div>
            </div>
            
            <!-- Dropdown list -->
            <div class="mb-3">

              <label for="country" class="form-label">Country:</label>
              <select 
              class="form-select" 
              name="country" 
              id="country">
              <option value=""> Selecct a country</option>
              <option value="mx"> Mexico </option>
              <option value="es"> Spain </option>
              <option value="ar"> Argentina </option>
              <option value="co"> Colombia </option>
              <option value="pe"> Peru </option>

              </select>
            </div>

            <!-- Text area -->
             <div class="mb-3">
              <label for="comments" class="form-label"> Comments: </label>
              <textarea 
              class="form-control" 
              name="comments" 
              id="comments" 
              rows="4" placeholder="Write here"></textarea>
             </div>

            <!-- File upload field -->
            <div class="mb-3">
              <label class="form-label" for="file"> Upload file: </label>
              <input 
              type="file" 
              class="form-control"
              id="file" 
              name="file"
              accept="image/*" 
              multiple>
            </div>

            <!-- Color picker -->
             <div class="mb-3">
              <label for="color" class="form-label"> Choose a color: </label>
              <input type="color"
              class="form-control form-control-color"
              id="color"
              name="color">
             </div>

            <!-- Slider control -->
            <div class="mb-3">
              <label for="range" class="form-label"> Satisfaction level (1-10): </label>
              <input type="range" 
              class="form-range" 
              id="range" 
              name="range" 
              min="0" 
              max="10">

              <p>Value: <output id="range_value"></output> </p>

            <!-- Phone field -->
             <div class="mb-3">

              <label for="phone" class="form-label">Phone:</label>
              <input type="tel" 
              class="form-control" 
              id="phone" 
              name="phone" 
              pattern="[0-9]{9}">
             </div>

            </div>

            <!-- URL field -->
            <div class="mb-3">

              <label for="url" class="form-label"> Website: </label>
              <input 
              type="url" 
              class="form-control" 
              id="url" 
              name="url">

            </div>

            <!-- Time field -->
             <div class="mb-3">
              <label for="hour" class="form-label"> Prefered contact time:</label>
              <input 
              type="time" 
              class="form-control" 
              name="hour" 
              id="hour">
             </div>

            <!-- Month field -->
            <div class="mb-3">
              <label for="month" class="form-label"> Prefered contact time:</label>
              <input 
              type="month" 
              class="form-control" 
              name="month" 
              id="month">
             </div>

            <!-- Week field -->
            <div class="mb-3">
              <label for="week" class="form-label"> Prefered contact time:</label>
              <input 
              type="week"
              class="form-control" 
              name="week" 
              id="week">
             </div>

            <!--  -->
             <div class="mb-3">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3734.2409433159987!2d-87.09937402574799!3d20.61903358092972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e430c84274d13%3A0x5d9ab0a38546414e!2sCENTRO%20MAYA!5e0!3m2!1ses-419!2smx!4v1729085836148!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
             </div>

            <!-- Send and reset buttons -->
             <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>

                <button class="btn btn-secondary"> Reset</button>
             </div>

          </form> 

        </div>
      </div>
    </div>


    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
